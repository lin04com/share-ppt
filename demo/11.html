<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Script error. - 演示页面</title>
	<style type="text/css">
	  *{ margin:0; padding:0;}
		#description { padding:15px;}
		#error{ color: #f00; padding:15px;}
	</style>
</head>
<body>

	<div id="description">
		<blockquote>
		错误说明：
			'Name' - > 错误类型
			'Message' -> 具体报错信息
		</blockquote>
	</div>

	<div id="error"></div>

	<script type="text/javascript">
		/**
		 * IE : SCRIPT1018: 'return' 语句在函数之外 
		 * Chrome : SyntaxError: Illegal return statement
		 * FireFox : SyntaxError: return not in function
		*/

		try{
							
			var a = 10, b;
			if(a > 10){
				b = a;
			}
			return;

			//dosomething...

		}catch(e){

			var msg = '<strong>Name :</strong> ' + e.name + '<br/>' +
								'<strong>Message :</strong> ' + e.message  + '<br/>'
					;

			document.getElementById('error').innerHTML = msg;

		}
	</script>

</body>
</html>
