<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Script error. - 演示页面</title>
	<style type="text/css">
	  *{ margin:0; padding:0;}
		#description { padding:15px;}
		#error{ color: #f00; padding:15px;}
	</style>
</head>
<body>

	<div id="description">
		<blockquote>
			代码规范演示
				- bad 不太好的写法
				- good 推荐写法
		</blockquote>
	</div>

	<div id="error"></div>

	<script type="text/javascript">

		//============= for ============
		//bad
    for (var i = 0; i < 10; i += 1)
    alert(i);

    for (var i = 0; i < 10; i += 1)
    alert(i);
    alert(i + " is " + (i % 2 ? "odd" : "even"));

    //good
    for (var i = 0; i < 10; i += 1) {
		   alert(i);
		}

		//============= if ============
		//bad
		if (true)
		   alert(1);
		else
		   alert(2);

		//good
		if (true) {
		   alert(1);
		} else {
		   alert(2);
		}

		//============= {} ============
		if (true) {
   			alert("It's TRUE!");
		}
		//或 (不推荐)
		if (true)
		{
		   alert("It's TRUE!");
		}

		function func() {
		   return
		  // 下面代码不执行
		   {
		      name : "Batman"
		   }
		}


		//============= space ============
		//bad
		var a=1;

		//good
		var a = 1;

	</script>

</body>
</html>
