<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>演示页面</title>
	<style type="text/css">
	  *{ margin:0; padding:0;}
		#description { padding:15px;}
		#error{ color: #f00; padding:15px;}
	</style>
</head>
<body>

	<div id="description">
		<blockquote>
		错误说明：
			'Name' - > 错误类型
			'Message' -> 具体报错信息
		</blockquote>
	</div>

	<div id="error"></div>

	<script type="text/javascript">
		/**
		 * IE : 无法获取未定义或 null 引用的属性“test”
		 * Chrome : Uncaught TypeError: Cannot call method 'test' of undefined
		 * FireFox : b is undefined
		*/
		var a = {};
		var b = a.a;

		try{

			b.test();

		}catch(e){

			var msg = '<strong>Name :</strong> ' + e.name + '<br/>' +
								'<strong>Message :</strong> ' + e.message  + '<br/>'
					;

			document.getElementById('error').innerHTML = msg;

		}
	</script>

</body>
</html>
